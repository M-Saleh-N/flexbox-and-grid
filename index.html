<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox and Grid </title>
    <link href="index.css" rel="stylesheet" />  
</head>
<body>
    <div class="big-con">
        <div class="grid1">
            <h3>Mercedes-Benz E Class</h3>
            <img src="images/pngegg.png" alt="Mercedes E Class">
            <p>Price: $ 50,000</p>
        </div>

        <div class="grid2">
            <h3>Mercedes-Benz C Class</h3>
            <img src="images/cclass.png" alt="Mercedes c Class">
            <p>Price: $ 50,000</p>
        </div>

        <div class="grid3">
            <h3>Mercedes-Benz Maybach</h3>
            <img src="images/maybach.png" alt="Mercedes maybatch">
            <p>Price: $ 110,000</p>
        </div>

        <div class="grid4">
            <h3>Mercedes-Benz M Class</h3>
            <img src="images/mclass.png" alt="Mercedes m Class">
            <p>Price: $ 65,000</p>
        </div>

        <div class="grid5">
            <h3>Mercedes-Benz CLA Class</h3>
            <img src="images/claclass.png" alt="Mercedes cla Class">
            <p>Price: $ 87,000</p>
        </div>

        <div class="grid6">
            <h3>Mercedes-Benz Sedan</h3>
            <img src="images/sedan.png" alt="Mercedes-Benz  sedan">
            <p>Price: $ 30,000</p>
        </div>


    </div>
    
</body>
</html>
